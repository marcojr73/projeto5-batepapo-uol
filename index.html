<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Qahiri&family=Raleway&family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bate Papo UOL</title>
</head>
<body>
    <section>
        <div class="logo-login">
            <img src="./assets/logo 1.png" alt="logo-uol">
        </div>
        <div class="input-login">
            <input class="name" type="text" placeholder="Digite o seu nome">
        </div>
        <div class="button-login">
            <button onclick="checkName()">Entrar</button>
        </div>
    </section>
    <section>
        <div class="loading hidden">
            <img src="./assets/loading.gif" alt="carregando">
        </div>
    </section>
    <header class="hidden">
        <img class="logo" src="./assets/logo 1.png" alt="logo-uol">
        <img src="./assets/Vector.png" onclick="settingsMessage()" class="profile" alt="configurações">
    </header>
    <aside class="hidden">
        <div class="side-bar-title">
            <h1>Escolha um contato</h1>
            <h1>para enviar mensagem:</h1>
        </div>
        <div class="users">
                <div class="name-users"><ion-icon class="icon-all" name="people-outline"></ion-icon><p>todos</p></div>
                <!-- <div class="name-users"><ion-icon class="icon-bar" name="person-circle-outline"></ion-icon><p>todos</p></div>
                <div class="name-users"><ion-icon class="icon-bar" name="person-circle-outline"></ion-icon><p>todos</p></div> -->
        </div>
        <div class="info-visibility">
            <p>Escolha a visibilidade</p>
        </div>
        <div class="lock">
            <div class="name-users"><ion-icon class="icon-bar" name="lock-closed-outline"></ion-icon><p>todos</p></div>
            <div class="name-users"><ion-icon class="icon-bar" name="lock-closed-outline"></ion-icon><p>todos</p></div>
        </div>
    </aside>
    <div class="middle" onclick="exitSettings()">

    </div>
    <main>
        <ul>
        <!-- <li class="area pvt">
            <p>(09:21:45) joao reservadamente para maria oi gatinha</p>
        </li>
        <li class="area message">
            <p>(09:21:45) joao oi rapaziada</p>
        </li>
        <li class="area logout">
            <p>(09:21:45) maria saiu da sala</p>
        </li> -->
        </ul>
    </main>
    <footer class="hidden">
        <input  class="input-message" type="text" placeholder="escreva aqui...">
        <ion-icon onclick="sendTo()" class="send" name="paper-plane-outline"></ion-icon>
    </footer>

    <!-- api -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
