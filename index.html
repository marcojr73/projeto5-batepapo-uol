<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Qahiri&family=Raleway&family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bate Papo UOL</title>
    <link rel="shortcut icon" href="assets/uol.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="logo-login">
            <img src="./assets/logo 1.png" alt="logo-uol">
        </div>
        <div class="input-login">
            <input class="name" type="text" placeholder="Digite o seu nome">
        </div>
        <div class="button-login" id="but-log">
            <button onclick="checkName()">Entrar</button>
        </div>
    </section>
    <section>
        <div class="loading hidden">
            <img src="./assets/loading.gif" alt="carregando">
        </div>
    </section>
    <header class="hidden">
        <img class="logo" src="./assets/logo 1.png" alt="logo-uol">
        <img src="./assets/Vector.png" onclick="settingsMessage()" class="profile" alt="configurações">
    </header>
    <aside class="hidden">
        <div class="side-bar-title">
            <h1>Escolha um contato</h1>
            <h1>para enviar mensagem:</h1>
        </div>
        <div class="users">
                <div onclick="select(this)" class="name-users"><img class="icon1" src="./assets/Vector.png" alt="enviar para todos"><p>todos</p><img class='icon4' src='./assets/greenchek.png' alt='check'></div>
        </div>
        <div class="info-visibility">
            <p>Escolha a visibilidade</p>
        </div>
        <div class="lock">
            <div class="name-users"><img class="icon3" src="./assets/unlock.png" alt="cadeado">
                <p onclick="privacy(this)">Público</p>
                <img class='icon5' src='./assets/greenchek.png' alt='check'>
            </div>
            <div class="name-users"><img class="icon3" src="./assets/lock.png" alt="cadeado">
                <p onclick="privacy(this)">reservadamente</p>
                
            </div>
        </div>
    </aside>
    <div class="middle" onclick="exitSettings()">

    </div>
    <main>
        <ul></ul>
    </main>
    <footer class="hidden">
        <input  class="input-message" type="text" placeholder="escreva aqui...">
        <ion-icon onclick="sendTo()" data-identifier="send-message" class="send" id="send" name="paper-plane-outline"></ion-icon>
    </footer>

    <!-- api -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
